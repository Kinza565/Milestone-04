<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resumeOutput {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #resumeOutput textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Editable Resume By Kinza Khan</h1>

  <form id="ResumeForm">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education</label>
      <textarea id="education" name="education" rows="3" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience</label>
      <textarea id="experience" name="experience" rows="3" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills</label>
      <textarea id="skills" name="skills" rows="3" required></textarea>
    </fieldset>

    <button type="submit">Generate Editable Resume</button>
  </form>

  <div id="resumeOutput">
    <!-- The dynamically generated editable resume will appear here -->
  </div>

  <!-- Script to handle resume generation -->
  <script>
    document.getElementById("ResumeForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Fetch the input values
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phoneNumber").value;
      const education = document.getElementById("education").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value;

      // Create editable resume output
      const resumeOutput = `
        <h2>Resume</h2>
        <label><b>Name:</b></label><textarea rows="1">${name}</textarea>
        <label><b>Email:</b></label><textarea rows="1">${email}</textarea>
        <label><b>Phone:</b></label><textarea rows="1">${phone}</textarea>
        <h3>Education</h3><textarea rows="3">${education}</textarea>
        <h3>Experience</h3><textarea rows="3">${experience}</textarea>
        <h3>Skills</h3><textarea rows="3">${skills}</textarea>
      `;

      // Display the generated resume in the output div
      document.getElementById("resumeOutput").innerHTML = resumeOutput;
    });
  </script>
</body>
</html>
